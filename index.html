<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accel-container">
        <h1>Accelerometer Values</h1>
        <p>Acceleration X: <div id="accX"></div></p>
        <p>Acceleration Y: <div id="accY"></div></p>
        <p>Acceleration Z: <div id="accZ"></div></p>
    </div>

    <div class="gyro-container">
        <h1>Gyro Values</h1>
        <p>Gyro X: <div id="gyroX"></div></p>
        <p>Gyro Y: <div id="gyroY"></div></p>
        <p>Gyro Z: <div id="gyroZ"></div></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
